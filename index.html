<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo data storage component</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Fylo's logo">

    <div class="icon-grid">
      <div class="icon"><img src="images/icon-document.svg" alt="Document"></div>
      <div class="icon"><img src="images/icon-folder.svg" alt="Folder"></div>
      <div class="icon"><img src="images/icon-upload.svg" alt="Upload"></div>
    </div>
  </header>

  <main>
    <h1>You've used <b>815 GB</b> of your storage</h1>
    <div class="range">
      <div class="range-track">
        <div class="range-progress">
          <div class="range-thumb"></div>
        </div>
      </div>

      <p>0 GB</p>
      <p>1000 GB</p>
    </div>

    <div class="indicator">
      <h2><span>185</span> GB left</h2>
    </div>
  </main>
</body>
</html>
