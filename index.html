<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Fylo data storage component</title>

  <!-- google font "Raleway" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- external css -->
  <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Fylo's logo">

    <div class="icon-flex">
      <div class="icon"><img src="images/icon-document.svg" alt="Document"></div>
      <div class="icon"><img src="images/icon-folder.svg" alt="Folder"></div>
      <div class="icon"><img src="images/icon-upload.svg" alt="Upload"></div>
    </div>
  </header>

  <main>
    <h1>You've used <b>815 GB</b> of your storage</h1>
    <div class="range">
      <div class="range-track">
        <div class="range-progress">
          <div class="range-thumb"></div>
        </div>
      </div>

      <p>0 GB</p>
      <p>1000 GB</p>
    </div>

    <div class="indicator">
      <span>185</span> GB left
    </div>
  </main>
</body>
</html>
